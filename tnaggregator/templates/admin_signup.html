{% extends "base.html" %} {% block title %}Login{% endblock %}


{% block content%}
    <form method = "POST" action = "{{url_for('auth.createadmin')}}">
        <h3 align = "center">
            Create Admin User
        </h3>
        <div class ="form-group">
            <label for= "username">Username</label>
            <input type="text" name="username"  id="username" placeholder="Enter Username" class = "form-control">
            <label for= "email">Email Address</label>
            <input type="text" name="email"  id="email" placeholder="Enter email" class = "form-control">
            <label for= "password1">Enter Password</label>
            <input type="password" name="password1"  id="password1" placeholder="Enter password" class = "form-control">
            <label for= "password2">Confirm Password</label>
            <input type="password" name="password2"  id="password2" placeholder="Enter password" class = "form-control">
            <div  align="center">
                <button class="btn btn-primary" type="submit">Create Admin</button>
              </div>
        </div>
    </form>
    
    
 {% endblock %}
